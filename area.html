
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Page - Your House Search Website</title>
   
    <style>
        /* Add your styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; 
            height: auto; 
        }

        main {
            padding: 2em;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
            font-size: 16px;
            color: #555; 
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff; 
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .house-types-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .house-type {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .house-type img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .house-type-label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <img id="logo" src="logo2.jpg" alt="Logo">
        <h1>Explore Areas</h1>
    </header>

    <main>
        <p>Discover different neighborhoods and areas for your new home!</p>

        <form action="search-results.html" method="GET">
            <label for="area-input">Select an Area:</label>
            <select id="area-input" name="area-input">
                <option value="Kelantan">Kelantan</option>
                <option value="Johor">Johor</option>
                <option value="Terengganu">Terengganu</option>
                <option value="Pahang">Pahang</option>
                <option value="Melaka">Melaka</option>
                <option value="Selangor">Selangor</option>
                <option value="Kedah">Kedah</option>
                <option value="Perak">Perak</option>
                <option value="Perlis">Perlis</option>
                <option value="Pulau Pinang">Pulau Pinang</option>
                <option value="Negeri Sembilan">Negeri Sembilan</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
            </select>
            <button type="submit">Search</button>
        </form>

        <section class="house-types-section">
            <div class="house-type">
                <img src="house2.jpg" alt="Bungalow">
                <p class="house-type-label">Bungalow</p>
            </div>
            <div class="house-type">
                <img src="house3.jpg" alt="Apartment">
                <p class="house-type-label">Apartment</p>
            </div>
            <div class="house-type">
                <img src="house5.jpg" alt="Townhouse">
                <p class="house-type-label">Townhouse</p>
            </div>
            <div class="house-type">
                <img src="house4.jpg" alt="Condo">
                <p class="house-type-label">Condo</p>
            </div>
            <div class="house-type">
                <img src="house6.jpg" alt="Single Family Home">
                <p class="house-type-label">Single Family Home</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your House Search Website. All rights reserved.</p>
    </footer>

</body>
</html>
